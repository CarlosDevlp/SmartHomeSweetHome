<ion-header>
  <ion-toolbar  color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Camaras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-loading *ngIf="cameras.length==0"></app-loading>
  <div class="camera-list">
    <app-camera-card 
      *ngFor="let camera of cameras" 
      [camera]="camera"></app-camera-card>
  </div>
    
</ion-content>
